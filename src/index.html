<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav__ul">
          <li><a class="nav__link" href="#">Gmail</a></li>
          <li><a class="nav__link" href="#">Images</a></li>
          <li>
            <a class="nav__link" href="#"
              ><img src="img/apps-icon.png" alt="apps"
            /></a>
          </li>
          <li><a class="nav__link nav__link--login" href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img class="logo" src="img/google-logo.png" alt="google logo" />
      <div class="search">
        <form action="https://www.google.com/search">
          <input type="search" autofocus name="q" class="search__input" />
          <div class="search__buttons">
            <ul class="search__buttons__row">
              <li><button class="btn btn--search">Google Search</button></li>

              <li><a class="btn btn--search" href="#">I'm Feeling Lucky</a></li>
            </ul>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer footer--left">
          <nav>
            <ul class="nav__ul">
              <li><a class="nav__link" href="#">Advertising</a></li>
              <li><a class="nav__link" href="#">Business</a></li>
            </ul>
          </nav>
        </div>
        <div class="footer footer--right">
          <nav>
            <ul class="nav__ul">
              <li><a class="nav__link" href="#">Privacy</a></li>
              <li><a class="nav__link" href="#">Terms</a></li>
              <li><a class="nav__link" href="#">Settings</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
